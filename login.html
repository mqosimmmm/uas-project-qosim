<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-image: url("images/langit2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card {
            margin-top: 100px;
            border-radius: 8px;
            border: none;
        }
        .left-banner {
            background-color: white;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-5">
                    <div class="row">
                        <div class="col-5 left-banner d-none d-md-block">
                            <div class="mt-5">
                                <div class="text-center"><img width="150px" src="images/logo.png" alt=""></div>
                                <div class="text-center"><img width="150px" src="images/logo-text-biru.png" alt=""></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-7">
                            <div class="card-body mx-4">
                                <div><h3 class="tittle py-2" style="font-family: sylfaen; color: #250282; 
                                \font-size: 20pt; text-align: center;">Login here!</h3></div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <a href="#" style="font-size: 12px;text-decoration: none;color: #252525;"
                                    class="d-block my-3">Lupa
                                    Password
                                    ?</a>
                                <div class="d-grid gap-2 col-2 mx-auto py-3">
                                    <a href="home2.html"><button class="btn btn-primary" style="align-items: center; background-color: #250282; border: none;">Login</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
